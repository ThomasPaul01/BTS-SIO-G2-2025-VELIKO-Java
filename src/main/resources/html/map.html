<div id="map"></div>
<script>
    const map = L.map('map').setView([48.8566, 2.3522], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
        attribution: 'Données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
        minZoom: 1,
        maxZoom: 20,
        tileSize: 256,
        zoomOffset: 0
    }).addTo(map);

    function loadStations() {
        var markers = L.markerClusterGroup();
        if (window.stations) {
            window.stations.forEach(station => {
                var marker = L.marker([station.lat, station.lon]);

                // popup Station
                marker.on('mouseover', function() {
                    marker.bindPopup(
                        "<b>Name:</b> " + station.name +
                        "<br><b>Capacity:</b> " + station.capacity +
                        "<br><b>Mechanical Bikes:</b> " + station.mechanical_bikes +
                        "<br><b>Electric Bikes:</b> " + station.electric_bikes
                    ).openPopup();
                });

                markers.addLayer(marker);
            });
        } else {
            console.error("Stations data is not available.");
        }

        map.addLayer(markers);
    }

    window.onload = loadStations;
</script>
